<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人聊天室</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .message-animation {
                animation: fadeIn 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 聊天室标题 -->
        <header class="text-center mb-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark flex items-center justify-center">
                <i class="fa fa-comments text-primary mr-3"></i>
                多人聊天室
            </h1>
            <p class="text-gray-500">与在线用户实时交流</p>
        </header>
        
        <!-- 聊天室主体 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col h-[70vh] max-h-[600px]">
            <!-- 在线用户区域 -->
            <div class="bg-primary text-white p-4 flex justify-between items-center">
                <div>
                    <span class="font-medium">在线用户:</span>
                    <span id="userCount" class="ml-2 bg-white/20 px-2 py-1 rounded-full text-sm">0</span>
                </div>
                <div class="flex items-center">
                    <input type="text" id="username" placeholder="输入你的昵称" 
                           class="bg-white/20 text-white placeholder-white/70 rounded-l-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button id="joinButton" class="bg-white text-primary px-3 py-1 rounded-r-lg text-sm hover:bg-opacity-90 transition-colors">
                        加入
                    </button>
                </div>
            </div>
            
            <!-- 消息展示区域 -->
            <div id="messageContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                <!-- 系统消息 -->
                <div class="message-animation flex justify-center">
                    <span class="bg-gray-200 text-gray-600 text-xs px-3 py-1 rounded-full">
                        请输入昵称并点击"加入"进入聊天室
                    </span>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="请先加入聊天室..." disabled
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none bg-gray-100">
                    <button id="sendButton" class="bg-gray-400 text-white px-4 py-2 rounded-lg transition-colors flex items-center" disabled>
                        <i class="fa fa-paper-plane mr-2"></i> 发送
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <footer class="text-center text-gray-500 text-sm mt-6">
            <p>多人聊天室 &copy; 2023 | 按Enter发送消息</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');
        const joinButton = document.getElementById('joinButton');
        const userCountElement = document.getElementById('userCount');
        
        // WebSocket连接
        let socket;
        let username = '';
        let isConnected = false;
        
        // 生成时间戳
        function getTimeString() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 添加消息到容器
        function addMessage(content, isOwn = false, sender = username, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation';
            
            if (isSystem) {
                // 系统消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <span class="bg-gray-200 text-gray-600 text-xs px-3 py-1 rounded-full">
                            ${content}
                        </span>
                    </div>
                `;
            } else if (isOwn) {
                // 自己发送的消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="max-w-[80%] bg-primary text-white p-3 rounded-lg rounded-tl-none shadow-sm">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-medium text-sm">${sender}</span>
                                <span class="text-xs opacity-70">${getTimeString()}</span>
                            </div>
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else {
                // 他人发送的消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="max-w-[80%] bg-gray-200 text-gray-800 p-3 rounded-lg rounded-tr-none shadow-sm">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-medium text-sm">${sender}</span>
                                <span class="text-xs opacity-70">${getTimeString()}</span>
                            </div>
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            }
            
            messageContainer.appendChild(messageDiv);
            // 滚动到底部
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 连接到WebSocket服务器
        function connect() {
            const newUsername = usernameInput.value.trim();
            if (!newUsername) {
                alert('请输入昵称');
                return;
            }
            
            username = newUsername;
            
            // 连接WebSocket服务器
            // 注意：实际部署时需要替换为你的服务器地址
            socket = new WebSocket('ws://localhost:8080');
            
            // 连接打开时
            socket.onopen = function() {
                isConnected = true;
                addMessage(`成功连接到聊天室`, false, "系统", true);
                
                // 发送加入消息
                socket.send(JSON.stringify({
                    type: 'join',
                    username: username
                }));
                
                // 更新UI状态
                usernameInput.disabled = true;
                joinButton.disabled = true;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = "输入消息...";
                messageInput.focus();
            };
            
            // 收到消息时
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'message':
                        addMessage(data.content, data.username === username, data.username);
                        break;
                    case 'system':
                        addMessage(data.content, false, "系统", true);
                        break;
                    case 'userCount':
                        userCountElement.textContent = data.count;
                        break;
                }
            };
            
            // 连接关闭时
            socket.onclose = function() {
                isConnected = false;
                addMessage(`与服务器断开连接`, false, "系统", true);
                
                // 重置UI状态
                usernameInput.disabled = false;
                joinButton.disabled = false;
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = "请先加入聊天室...";
            };
            
            // 发生错误时
            socket.onerror = function(error) {
                addMessage(`连接错误: ${error}`, false, "系统", true);
            };
        }
        
        // 发送消息
        function sendMessage() {
            if (!isConnected) return;
            
            const message = messageInput.value.trim();
            if (message) {
                // 发送消息到服务器
                socket.send(JSON.stringify({
                    type: 'message',
                    username: username,
                    content: message
                }));
                
                // 清空输入框
                messageInput.value = '';
            }
        }
        
        // 事件监听
        joinButton.addEventListener('click', connect);
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isConnected) {
                sendMessage();
            }
        });
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isConnected) {
                connect();
            }
        });
        
        // 页面关闭时关闭连接
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                socket.send(JSON.stringify({
                    type: 'leave',
                    username: username
                }));
                socket.close();
            }
        });
    </script>
</body>
</html>
