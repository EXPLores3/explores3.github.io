<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方块收集者</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 游戏相关样式 */
        #gameCanvas {
            background-color: #1E293B;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        /* 游戏动画 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        /* 控制按钮样式 */
        .control-btn {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 游戏标题 -->
        <header class="text-center mb-6">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 flex items-center justify-center">
                <i class="fa fa-cube text-primary mr-3"></i>
                方块收集者
            </h1>
            <p class="text-gray-600">移动挡板收集方块，避开红色炸弹！</p>
        </header>
        
        <!-- 游戏区域 -->
        <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6">
            <!-- 游戏信息 -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex gap-6">
                    <div>
                        <span class="text-gray-500 text-sm">分数</span>
                        <div class="text-2xl font-bold text-primary" id="score">0</div>
                    </div>
                    <div>
                        <span class="text-gray-500 text-sm">级别</span>
                        <div class="text-2xl font-bold text-secondary" id="level">1</div>
                    </div>
                    <div>
                        <span class="text-gray-500 text-sm">生命</span>
                        <div class="text-2xl font-bold text-danger" id="lives">3</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="startBtn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fa fa-play mr-2"></i> 开始
                    </button>
                    <button id="resetBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fa fa-refresh mr-2"></i> 重置
                    </button>
                </div>
            </div>
            
            <!-- 游戏画布 -->
            <div class="relative">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
                
                <!-- 游戏开始遮罩 -->
                <div id="gameStartScreen" class="absolute inset-0 bg-black/70 rounded-lg flex flex-col items-center justify-center text-white">
                    <h2 class="text-3xl font-bold mb-4 pulse-animation">准备开始</h2>
                    <p class="mb-6 text-center px-6">使用 <span class="bg-white/20 px-2 py-1 rounded">左右箭头</span> 或 <span class="bg-white/20 px-2 py-1 rounded">A/D键</span> 移动挡板</p>
                    <p class="mb-8 text-center px-6">收集 <span class="text-secondary">绿色方块</span> 加分，避开 <span class="text-danger">红色炸弹</span></p>
                    <button id="startScreenBtn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg transition-colors text-lg">
                        点击开始游戏
                    </button>
                </div>
                
                <!-- 游戏结束遮罩 -->
                <div id="gameOverScreen" class="absolute inset-0 bg-black/70 rounded-lg flex flex-col items-center justify-center text-white hidden">
                    <h2 class="text-3xl font-bold mb-2 text-danger">游戏结束</h2>
                    <p class="text-xl mb-2">最终得分: <span id="finalScore" class="font-bold">0</span></p>
                    <p class="text-xl mb-6">达到级别: <span id="finalLevel" class="font-bold">1</span></p>
                    <button id="restartBtn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg transition-colors text-lg">
                        再来一局
                    </button>
                </div>
            </div>
            
            <!-- 移动设备控制按钮 -->
            <div class="flex justify-between mt-4 md:hidden">
                <button id="leftBtn" class="control-btn bg-gray-200 hover:bg-gray-300 text-gray-800 w-20 h-12 rounded-lg flex items-center justify-center text-2xl">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button id="rightBtn" class="control-btn bg-gray-200 hover:bg-gray-300 text-gray-800 w-20 h-12 rounded-lg flex items-center justify-center text-2xl">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <!-- 游戏说明 -->
        <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
            <h3 class="text-xl font-bold mb-3 text-gray-800">游戏说明</h3>
            <ul class="space-y-2 text-gray-600">
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>控制底部挡板收集掉落的绿色方块，每收集一个得10分</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>避开红色炸弹，碰到炸弹会失去一条生命</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>每获得100分升级一次，游戏速度会加快</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>初始有3条生命，生命耗尽游戏结束</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>电脑端使用左右箭头或A/D键控制，移动端使用屏幕按钮控制</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const startScreenBtn = document.getElementById('startScreenBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameStartScreen = document.getElementById('gameStartScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        // 游戏常量
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const BLOCK_SIZE = 25;
        const INITIAL_BLOCK_SPEED = 3;
        const BLOCK_SPEED_INCREMENT = 0.5;
        const INITIAL_SPAWN_RATE = 1500; // 毫秒
        const MIN_SPAWN_RATE = 500; // 最小生成间隔
        const SPAWN_RATE_DECREMENT = 100; // 每次升级减少的生成间隔
        
        // 游戏变量
        let paddleX = (canvas.width - PADDLE_WIDTH) / 2;
        let paddleSpeed = 8;
        let isMovingLeft = false;
        let isMovingRight = false;
        let blocks = [];
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameRunning = false;
        let gameLoop;
        let spawnInterval;
        
        // 方块类型
        const BLOCK_TYPES = {
            GOOD: { color: '#10B981', points: 10 }, // 绿色方块，加分
            BAD: { color: '#EF4444', points: -1 }   // 红色炸弹，减命
        };
        
        // 初始化游戏
        function initGame() {
            paddleX = (canvas.width - PADDLE_WIDTH) / 2;
            blocks = [];
            score = 0;
            level = 1;
            lives = 3;
            
            // 更新显示
            updateScore();
            updateLevel();
            updateLives();
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            gameStartScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameRunning = true;
            
            // 开始游戏循环
            gameLoop = setInterval(updateGame, 16); // 约60fps
            
            // 设置方块生成间隔
            setupBlockSpawning();
        }
        
        // 停止游戏
        function stopGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            clearInterval(spawnInterval);
        }
        
        // 游戏结束
        function gameOver() {
            stopGame();
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            gameOverScreen.classList.remove('hidden');
        }
        
        // 重置游戏
        function resetGame() {
            stopGame();
            initGame();
            gameStartScreen.classList.remove('hidden');
        }
        
        // 设置方块生成
        function setupBlockSpawning() {
            clearInterval(spawnInterval);
            
            // 根据当前级别调整生成速率
            const spawnRate = Math.max(
                MIN_SPAWN_RATE, 
                INITIAL_SPAWN_RATE - (level - 1) * SPAWN_RATE_DECREMENT
            );
            
            // 定时生成方块
            spawnInterval = setInterval(() => {
                if (gameRunning) {
                    spawnBlock();
                }
            }, spawnRate);
        }
        
        // 生成新方块
        function spawnBlock() {
            // 随机决定方块类型 (80% 好方块，20% 坏方块)
            const isGoodBlock = Math.random() < 0.8;
            const blockType = isGoodBlock ? BLOCK_TYPES.GOOD : BLOCK_TYPES.BAD;
            
            // 随机水平位置
            const x = Math.random() * (canvas.width - BLOCK_SIZE);
            
            // 创建新方块
            const newBlock = {
                x: x,
                y: 0,
                size: BLOCK_SIZE,
                type: blockType,
                // 根据级别调整速度
                speed: INITIAL_BLOCK_SPEED + (level - 1) * BLOCK_SPEED_INCREMENT
            };
            
            blocks.push(newBlock);
        }
        
        // 更新游戏状态
        function updateGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 移动挡板
            if (isMovingLeft && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
            if (isMovingRight && paddleX < canvas.width - PADDLE_WIDTH) {
                paddleX += paddleSpeed;
            }
            
            // 绘制挡板
            drawPaddle();
            
            // 更新和绘制方块
            updateBlocks();
            
            // 检查级别提升
            checkLevelUp();
        }
        
        // 绘制挡板
        function drawPaddle() {
            ctx.fillStyle = '#4F46E5'; // 主色调
            ctx.fillRect(paddleX, canvas.height - PADDLE_HEIGHT - 10, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // 挡板装饰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddleX + 5, canvas.height - PADDLE_HEIGHT - 8, PADDLE_WIDTH - 10, PADDLE_HEIGHT - 4);
        }
        
        // 更新方块
        function updateBlocks() {
            for (let i = blocks.length - 1; i >= 0; i--) {
                const block = blocks[i];
                
                // 移动方块
                block.y += block.speed;
                
                // 绘制方块
                drawBlock(block);
                
                // 检查是否碰到挡板
                if (checkBlockCollision(block)) {
                    handleBlockCollection(block);
                    blocks.splice(i, 1);
                    continue;
                }
                
                // 检查是否超出屏幕底部
                if (block.y > canvas.height) {
                    // 如果是好方块没接住，扣分
                    if (block.type === BLOCK_TYPES.GOOD) {
                        score = Math.max(0, score - 5);
                        updateScore();
                    }
                    blocks.splice(i, 1);
                }
            }
        }
        
        // 绘制方块
        function drawBlock(block) {
            ctx.fillStyle = block.type.color;
            ctx.fillRect(block.x, block.y, block.size, block.size);
            
            // 方块装饰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(block.x + 2, block.y + 2, block.size - 4, block.size - 4);
        }
        
        // 检查方块与挡板碰撞
        function checkBlockCollision(block) {
            return (
                block.y + block.size >= canvas.height - PADDLE_HEIGHT - 10 &&
                block.y <= canvas.height &&
                block.x + block.size >= paddleX &&
                block.x <= paddleX + PADDLE_WIDTH
            );
        }
        
        // 处理方块收集
        function handleBlockCollection(block) {
            if (block.type === BLOCK_TYPES.GOOD) {
                // 收集到好方块，加分
                score += block.type.points;
                updateScore();
            } else {
                // 碰到坏方块，减命
                lives--;
                updateLives();
                
                // 生命耗尽，游戏结束
                if (lives <= 0) {
                    gameOver();
                }
            }
        }
        
        // 检查级别提升
        function checkLevelUp() {
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                updateLevel();
                setupBlockSpawning(); // 调整生成速率
                
                // 每升3级加一条命
                if (level % 3 === 0) {
                    lives++;
                    updateLives();
                }
            }
        }
        
        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // 更新级别显示
        function updateLevel() {
            levelElement.textContent = level;
        }
        
        // 更新生命显示
        function updateLives() {
            livesElement.textContent = lives;
        }
        
        // 事件监听 - 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                isMovingLeft = true;
            }
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                isMovingRight = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                isMovingLeft = false;
            }
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                isMovingRight = false;
            }
        });
        
        // 事件监听 - 移动设备触摸控制
        leftBtn.addEventListener('touchstart', () => {
            isMovingLeft = true;
        });
        
        leftBtn.addEventListener('touchend', () => {
            isMovingLeft = false;
        });
        
        rightBtn.addEventListener('touchstart', () => {
            isMovingRight = true;
        });
        
        rightBtn.addEventListener('touchend', () => {
            isMovingRight = false;
        });
        
        // 防止触摸事件的默认行为（如页面滚动）
        [leftBtn, rightBtn].forEach(btn => {
            btn.addEventListener('touchmove', (e) => {
                e.preventDefault();
            });
        });
        
        // 鼠标点击控制按钮（用于测试）
        leftBtn.addEventListener('mousedown', () => {
            isMovingLeft = true;
        });
        
        leftBtn.addEventListener('mouseup', () => {
            isMovingLeft = false;
        });
        
        leftBtn.addEventListener('mouseleave', () => {
            isMovingLeft = false;
        });
        
        rightBtn.addEventListener('mousedown', () => {
            isMovingRight = true;
        });
        
        rightBtn.addEventListener('mouseup', () => {
            isMovingRight = false;
        });
        
        rightBtn.addEventListener('mouseleave', () => {
            isMovingRight = false;
        });
        
        // 游戏控制按钮
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        startScreenBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);
        
        // 初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
