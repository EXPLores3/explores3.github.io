<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动打开网址</title>
</head>
<body>
    <script>
        // 要打开的网址
        const targetUrl = "https://www.doubao.com";
        
        // 页面加载完成后自动打开网址
        window.onload = function() {
            try {
                // 在新窗口打开网址
                const newWindow = window.open(targetUrl, '_blank');
                
                // 检查是否成功打开（可能被浏览器弹窗拦截）
                if (!newWindow) {
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
                            <p>浏览器可能阻止了弹窗</p>
                            <p>请点击下面的链接手动访问：</p>
                            <a href="${targetUrl}" target="_blank">${targetUrl}</a>
                        </div>
                    `;
                } else {
                    // 如果成功打开，可以选择关闭当前页面
                    // window.close();
                    
                    // 或者显示提示信息
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
                            <p>正在打开网址...</p>
                            <p>如果没有自动跳转，请点击下面的链接：</p>
                            <a href="${targetUrl}" target="_blank">${targetUrl}</a>
                        </div>
                    `;
                }
            } catch (error) {
                document.body.innerHTML = `
                    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif; color: red;">
                        <p>打开网址时出错：${error.message}</p>
                        <a href="${targetUrl}" target="_blank">点击这里手动访问</a>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
