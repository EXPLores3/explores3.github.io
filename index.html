<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易聊天室</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .message-animation {
                animation: fadeIn 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 聊天室标题 -->
        <header class="text-center mb-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark flex items-center justify-center">
                <i class="fa fa-comments text-primary mr-3"></i>
                简易聊天室
            </h1>
            <p class="text-gray-500">与他人实时交流</p>
        </header>
        
        <!-- 聊天室主体 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col h-[70vh] max-h-[600px]">
            <!-- 在线用户区域 -->
            <div class="bg-primary text-white p-4 flex justify-between items-center">
                <div>
                    <span class="font-medium">在线用户:</span>
                    <span id="userCount" class="ml-2 bg-white/20 px-2 py-1 rounded-full text-sm">1</span>
                </div>
                <div class="flex items-center">
                    <input type="text" id="username" placeholder="输入你的昵称" 
                           class="bg-white/20 text-white placeholder-white/70 rounded-l-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button id="setUsername" class="bg-white text-primary px-3 py-1 rounded-r-lg text-sm hover:bg-opacity-90 transition-colors">
                        确认
                    </button>
                </div>
            </div>
            
            <!-- 消息展示区域 -->
            <div id="messageContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                <!-- 系统消息 -->
                <div class="message-animation flex justify-center">
                    <span class="bg-gray-200 text-gray-600 text-xs px-3 py-1 rounded-full">
                        欢迎来到聊天室，请先设置你的昵称
                    </span>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="输入消息..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                    <button id="sendButton" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fa fa-paper-plane mr-2"></i> 发送
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <footer class="text-center text-gray-500 text-sm mt-6">
            <p>简易聊天室 &copy; 2023 | 按Enter发送消息</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');
        const setUsernameButton = document.getElementById('setUsername');
        const userCountElement = document.getElementById('userCount');
        
        // 初始状态
        let username = '匿名用户';
        let userCount = 1; // 简单模拟用户数量
        
        // 生成时间戳
        function getTimeString() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 添加消息到容器
        function addMessage(content, isOwn = false, sender = username, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation';
            
            if (isSystem) {
                // 系统消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <span class="bg-gray-200 text-gray-600 text-xs px-3 py-1 rounded-full">
                            ${content}
                        </span>
                    </div>
                `;
            } else if (isOwn) {
                // 自己发送的消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="max-w-[80%] bg-primary text-white p-3 rounded-lg rounded-tl-none shadow-sm">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-medium text-sm">${sender}</span>
                                <span class="text-xs opacity-70">${getTimeString()}</span>
                            </div>
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            } else {
                // 他人发送的消息样式
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="max-w-[80%] bg-gray-200 text-gray-800 p-3 rounded-lg rounded-tr-none shadow-sm">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-medium text-sm">${sender}</span>
                                <span class="text-xs opacity-70">${getTimeString()}</span>
                            </div>
                            <p>${content}</p>
                        </div>
                    </div>
                `;
            }
            
            messageContainer.appendChild(messageDiv);
            // 滚动到底部
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // 添加自己的消息
                addMessage(message, true);
                
                // 清空输入框
                messageInput.value = '';
                
                // 模拟收到回复 (实际应用中这里会有服务器交互)
                if (username !== '匿名用户') {
                    setTimeout(() => {
                        // 随机生成一个回复
                        const replies = [
                            "好的，我明白了！",
                            "这个想法不错哦",
                            "我也是这么认为的",
                            "哈哈，太有趣了",
                            "真的吗？能详细说说吗？",
                            "谢谢你的分享"
                        ];
                        const randomReply = replies[Math.floor(Math.random() * replies.length)];
                        const randomUsers = ["小明", "小红", "小李", "小张", "小王"];
                        const randomUser = randomUsers[Math.floor(Math.random() * randomUsers.length)];
                        
                        addMessage(randomReply, false, randomUser);
                    }, 1000 + Math.random() * 2000);
                } else {
                    addMessage("请先设置你的昵称再发送消息", false, "系统", true);
                }
            }
        }
        
        // 设置用户名
        function setUsername() {
            const newUsername = usernameInput.value.trim();
            if (newUsername && newUsername !== username) {
                const oldUsername = username;
                username = newUsername;
                addMessage(`${oldUsername} 已更名为 ${username}`, false, "系统", true);
                usernameInput.value = '';
                
                // 模拟用户加入
                if (userCount === 1) {
                    userCount = 2 + Math.floor(Math.random() * 4);
                    userCountElement.textContent = userCount;
                    addMessage(`有 ${userCount - 1} 位用户加入了聊天室`, false, "系统", true);
                }
            }
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        setUsernameButton.addEventListener('click', setUsername);
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
        
        // 初始化
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
